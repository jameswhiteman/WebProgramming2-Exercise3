<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jl="http://xmlns.jcp.org/composite/jsflive"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="Common.css" library="css" />
</h:head>

<h:body>

	<ui:composition template="/resources/pages/templates/template_main.xhtml">

	<ui:define name="content">

	<!-- Detailed Listing Output -->
		<h:outputLabel styleClass="labelDetail">Title: </h:outputLabel>
		<h:outputLabel styleClass="labelContent">#{beanListings.currentListing.title}</h:outputLabel>
		<br/>
		<h:outputLabel styleClass="labelDetail">Name: </h:outputLabel>
		<h:outputLabel styleClass="labelContent">#{beanListings.currentListing.name}</h:outputLabel>
		<br/>
		<h:outputLabel styleClass="labelDetail">Phone: </h:outputLabel>
		<h:outputLabel styleClass="labelContent">#{beanListings.currentListing.phone}</h:outputLabel>
		<br/>
		<h:outputLabel styleClass="labelDetail">Description: </h:outputLabel>
		<br/>
		<h:outputLabel styleClass="labelContent">#{beanListings.currentListing.description}</h:outputLabel>
		<br/><br/>
	</ui:define>

	</ui:composition>

</h:body>

</html>
