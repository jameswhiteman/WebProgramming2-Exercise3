<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jl="http://xmlns.jcp.org/composite/jsflive"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="Common.css" library="css" />
</h:head>

<h:body>

	<ui:composition template="/resources/pages/templates/template_main.xhtml">

	<ui:define name="content">

	<!-- Submission Input -->
	<h:form>
		<h:outputLabel styleClass="labelSubmissionEntry">Title: </h:outputLabel>
		<h:inputText styleClass="inputTextSubmission" value="#{beanSubmission.title}" />
		<br/>
		<h:outputLabel styleClass="labelSubmissionEntry">Name: </h:outputLabel>
		<h:inputText styleClass="inputTextSubmission" value="#{beanSubmission.name}" />
		<br/>
		<h:outputLabel styleClass="labelSubmissionEntry">Phone Number: </h:outputLabel>
		<h:inputText styleClass="inputTextSubmission" value="#{beanSubmission.phone}" />
		<br/>
		<h:outputLabel styleClass="labelSubmissionEntry">Description: </h:outputLabel>
		<br/>
		<h:inputTextarea styleClass="inputTextareaSubmission" cols="60" rows="10" value="#{beanSubmission.description}" />
		<br/>
		<h:commandButton styleClass="buttonSubmission" value="Submit" type="submit" action="#{beanSubmission.addListing()}" />
	</h:form>

	</ui:define>

	</ui:composition>

</h:body>

</html>
